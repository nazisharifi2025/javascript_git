<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>مهره لودو با Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .rotate-animation {
        animation: spin 1s linear;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div
      id="piece"
      class="w-16 h-16 bg-red-500 rounded-full shadow-lg cursor-pointer"
      onclick="rotatePiece(this)"
    ></div>

    <script>
      function rotatePiece(el) {
        el.classList.add("rotate-animation");
        setTimeout(() => {
          el.classList.remove("rotate-animation");
        }, 1000); // مدت زمان انیمیشن
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>حرکت دیف با Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #movingDiv {
        transform: rotate(-5deg); /* کج شدن دیف */
      }
    </style>
  </head>
  <body class="bg-gray-100 overflow-hidden">
    <div
      id="movingDiv"
      class="absolute top-24 left-0 w-48 h-36 transition-transform duration-300"
    >
      <img
        src="https://via.placeholder.com/200x150"
        alt="تصویر"
        class="w-full h-full rounded-lg object-cover"
      />
    </div>

    <script>
      const div = document.getElementById("movingDiv");
      let direction = 1;
      let pos = 0;

      function animate() {
        const screenWidth = window.innerWidth;
        pos += direction * 2;

        if (pos + div.offsetWidth >= screenWidth || pos <= 0) {
          direction *= -1;
        }

        div.style.left = pos + "px";
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>

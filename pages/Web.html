<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wave Mask Test</title>
    <link href="output.css" rel="stylesheet" />
    <style>
      .mask-wave {
        -webkit-mask-image: url("scallop-mask.svg");
        -webkit-mask-size: 100% 100%;
        -webkit-mask-repeat: no-repeat;
        mask-image: url("scallop-mask.svg");
        mask-size: 100% 100%;
        mask-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="bg-black flex justify-center items-center min-h-screen">
    <div class="w-[400px] h-[400px]">
      <img src="coffee.avif" alt="Wave Image" class="w-full h-full mask-wave" />
    </div>
  </body>
</html>

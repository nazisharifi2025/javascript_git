<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="flex justify-center items-center h-screen w-full bg-gray-100"></body>
<div class="relative h-[350px] w-[350px] z-20 rounded-2xl overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full bg-linear-150 rounded-2xl from-blue-700  to-fuchsia-700 rotate-12 origin-bottom-left"></div>
    <img
    id="movingImage"
    src="../html/img/gallary-3.jpg"
    class="h-[120px] w-[120px] bottom-0 object-cover absolute rounded-lg"
    alt="عکس"
  />
  </div>
  <script>
    const img = document.getElementById("movingImage");
    const  container = img.parentElement;
    let num = 1;
    let tik = 0;
    function anim(){
        const sum = container.clientWidth - img.clientWidth ;
        tik += num * 2;
        if(tik >= sum || tik <= 0){
            num *= -1;
        } 
        img.style.left = tik + "px";
        requestAnimationFrame(anim)
    }
    anim();
  </script>

</body>
</html>

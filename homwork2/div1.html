<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="flex justify-center items-center h-screen w-full bg-gray-100">
    <div
      class="relative h-[250px] w-[450px] bg-white shadow-2xl border rounded-lg overflow-hidden rotate-6"
    >
      <img
        id="movingImage"
        src="../html/img/gallary-6.jpg"
        class="h-[120px] w-[120px] mt-32 object-cover absolute rounded-lg"
        alt="عکس"
      />
    </div>
    <script>
      const imgin = document.getElementById("movingImage");
      const contener = imgin.parentElement;
      let direction = 1;
      let pos = 0;
      function inimaet() {
        const mex = contener.clientWidth - imgin.clientWidth;
        pos += direction * 2;
        if (pos >= mex || pos <= 0) {
          direction *= -1;
        }
        imgin.style.left = pos + "px";
        requestAnimationFrame(inimaet);
      }
      inimaet();
    </script>
  </body>
</html>
